version: '2.2'

services:
  blackfire:
    image: blackfire/blackfire
    environment:
      - BLACKFIRE_SERVER_ID
      - BLACKFIRE_SERVER_TOKEN

  sh:
    extends:
      service: sh72

  sh-xdebug:
    extends:
      service: sh72-xdebug

  sh72:
    image: kiboko/php:7.2-cli-blackfire
    user: docker:docker
    volumes:
      - ./.docker/php@7.2/cli-xdebug/config/security.ini:/usr/local/etc/php/conf.d/security.ini:ro
      - ./:/var/www/html
      - $HOME/.composer/:/opt/docker/.composer/
    restart: "no"
    command: [ "sleep", "31536000" ]
    environment:
      - BLACKFIRE_CLIENT_ID
      - BLACKFIRE_CLIENT_TOKEN
      - COMPOSER_GITHUB_TOKEN

  sh72-xdebug:
    image: kiboko/php:7.2-cli-xdebug
    user: docker:docker
    volumes:
      - ./.docker/php@7.2/cli-xdebug/config/security.ini:/usr/local/etc/php/conf.d/security.ini:ro
      - ./:/var/www/html
      - $HOME/.composer/:/opt/docker/.composer/
    restart: "no"
    command: [ "sleep", "31536000" ]
    environment:
      - COMPOSER_GITHUB_TOKEN

  sh74:
    image: kiboko/php:7.4-cli-blackfire
    user: docker:docker
    volumes:
      - ./.docker/php@7.4/cli/config/security.ini:/usr/local/etc/php/conf.d/security.ini:ro
      - ./:/var/www/html
      - $HOME/.composer/:/opt/docker/.composer/
    restart: "no"
    command: [ "sleep", "31536000" ]
    environment:
      - BLACKFIRE_CLIENT_ID
      - BLACKFIRE_CLIENT_TOKEN
      - COMPOSER_GITHUB_TOKEN

  sh74-xdebug:
    image: kiboko/php:7.4-cli-xdebug
    user: docker:docker
    volumes:
      - ./.docker/php@7.4/cli-xdebug/config/security.ini:/usr/local/etc/php/conf.d/security.ini:ro
      - ./:/var/www/html
      - $HOME/.composer/:/opt/docker/.composer/
    restart: "no"
    command: [ "sleep", "31536000" ]
    environment:
      - COMPOSER_GITHUB_TOKEN

  sh80:
    image: kiboko/php:8.0-dev-cli
    user: docker:docker
    volumes:
      - ./.docker/php@8.0/cli/config/security.ini:/usr/local/etc/php/conf.d/security.ini:ro
      - ./:/var/www/html
      - $HOME/.composer/:/opt/docker/.composer/
    restart: "no"
    command: [ "sleep", "31536000" ]
    environment:
      - COMPOSER_GITHUB_TOKEN
